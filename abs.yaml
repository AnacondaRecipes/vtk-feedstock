# the conda-build parameters to use for disabling --skip-existing
build_parameters:
  - "--suppress-variables"
  # - "--error-overlinking" turning off for sake of qt's dependencies

build_env_vars:
  ANACONDA_ROCKET_ENABLE_PY313: yes

channels:
