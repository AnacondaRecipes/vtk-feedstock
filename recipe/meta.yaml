{% set version = "9.0.3" %}
{% set build_number = 2 %}

{% set major_minor = ".".join(version.split(".")[:2]) %}

{% set build_number = build_number + 200 %}   # [not VTK_WITH_OSMESA]

package:
  name: vtk
  version: {{ version }}

source:
  url: http://www.vtk.org/files/release/{{ major_minor }}/VTK-{{ version }}.tar.gz
  fn:  VTK-{{ version }}.tar.gz
  sha256: bc3eb9625b2b8dbfecb6052a2ab091fc91405de4333b0ec68f3323815154ed8a
  patches:
    # The tbb_stddef.h does not exist in recent releases, instead take the
    # version from version.h
    - use-tbb-version-h-instead-of-stddef-h.patch
    # tbb::task_scheduler_init has been deprecated since Intel TBB 4.3 Update 5
    # and in the new Intel oneTBB 2021.x releases it is finally completely gone.
    #
    # By default, Intel TBB automatically creates a task scheduler the first
    # time that a thread uses task scheduling services and destroys it when the
    # last such thread exits.
    - no-explicit-task-scheduler.patch
    # tbb::atomic was deprecated and removed, replace it with std::atomic.
    - use-std-atomic-instead-of-tbb-atomic.patch
    - numeric_limits.patch

build:
  skip: True  # [win32 or s390x or ppc64le or py==310]
  number: {{ build_number }}
  features:
    - mesalib   # [VTK_WITH_OSMESA]
  missing_dso_whitelist:
    - '*/ld-linux-*.so.*'
    - '*/libc.so.*'
    - '*/libdl.so.*'
    - '*/libm.so.*'
    - '*/libpthread.so.*'
    - '*/libvtk*.dylib'
  run_exports:
    - {{ pin_subpackage('vtk', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - patch  # [not win]
    - m2-patch  # [win]
    - pugixml
  {% if SUBDIR in ('linux-64', 'linux-32', 'linux-ppc64le', 'linux-aarch64') %}
    - {{ cdt('libxcb') }}
    - {{ cdt('libxau') }}
    - {{ cdt('libxau') }}
    - {{ cdt('libuuid') }}
    - {{ cdt('libxext') }}
    - {{ cdt('libxfixes') }}
    - {{ cdt('libxxf86vm') }}
    - {{ cdt('libxdamage') }}
    - {{ cdt('libselinux') }}
    - {{ cdt('libsm-devel') }}
    - {{ cdt('libxt-devel') }}
    - {{ cdt('libice-devel') }}
    - {{ cdt('libx11-devel') }}
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('xorg-x11-proto-devel') }}
  {% endif %}
  host:
    - python
    # VTK Third Party dependencies
    - zlib
    - freetype
    - hdf5  # [unix]
    - libxml2
    - libpng
    - jpeg
    - libtiff
    - jsoncpp
    - expat
    # Limit TBB version. The oneAPI (2021.*) release removed the `tbb_stddef.h`
    # header, which causes configure-time errors. The 2020 release is probably
    # safe to use but generates *tons* of deprecation warnings that (may) hint
    # at subtle breaks. Given all that, we set the limit to the latest version
    # available when VTK 8.2 was released.
    - tbb
    - tbb-devel
    - mesalib  # [VTK_WITH_OSMESA]
    - libnetcdf
    - lz4-c
    - boost-cpp
    - tk  # [not win and not VTK_WITH_OSMESA]
    - ffmpeg
    - utfcpp
    - eigen
    - double-conversion
    - glew
    - libogg
    - libtheora
    - proj
    - loguru
    - sqlite
    - gl2ps
    # We have an (experimental?) Qt 6.1 build available on osx-arm64,
    # but for the sake of coherence, we pin to 5 across all variants.
    - qt =5
    - xz
  run:
    - python
    - zlib
    - freetype
    - hdf5
    - libxml2
    - libpng
    - jpeg
    - libtiff
    - jsoncpp
    - expat
    - tbb
    - mesalib  # [VTK_WITH_OSMESA]
    - libnetcdf
    - lz4-c
    - tk  # [not win and not VTK_WITH_OSMESA]
    - ffmpeg
    - utfcpp
    - eigen
    - double-conversion
    - glew
    - libogg
    - libtheora
    - proj
    - loguru
    - sqlite
    - gl2ps
    # Not all our Qt builds in distribution seem to export a pinning.
    - {{ pin_compatible('qt') }}  # [not win]
    - xz

  run_constrained:
    # Paraview bundles its own VTK that has conflicting Python vtkmodules
    - paraview ==9999999999

test:
  imports:
    - vtk
    - vtk.vtkChartsCore
    - vtk.vtkCommonCore
    - vtk.vtkFiltersCore
    - vtk.vtkFiltersGeneric
    - vtk.vtkGeovisCore
    - vtk.vtkFiltersHybrid
    - vtk.vtkIOCore
    - vtk.vtkImagingCore
    - vtk.vtkInfovisCore
    - vtk.vtkRenderingCore
    - vtk.vtkViewsCore
    - vtk.vtkRenderingVolume
    - vtk.vtkInteractionWidgets
    - vtk.vtkWebGLExporter  # [not win]
    - vtk.tk.vtkTkRenderWidget
    - vtkmodules
    - vtkmodules.vtkChartsCore
    - vtkmodules.vtkCommonCore
    - vtkmodules.vtkFiltersCore
    - vtkmodules.vtkFiltersGeneric
    - vtkmodules.vtkGeovisCore
    - vtkmodules.vtkFiltersHybrid
    - vtkmodules.vtkIOCore
    - vtkmodules.vtkImagingCore
    - vtkmodules.vtkInfovisCore
    - vtkmodules.vtkRenderingCore
    - vtkmodules.vtkViewsCore
    - vtkmodules.vtkRenderingVolume
    - vtkmodules.vtkInteractionWidgets

  requires:
    - setuptools
    - python

about:
  home: https://www.vtk.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: Copyright.txt
  summary: >
    The Visualization Toolkit (VTK) is an open-source, freely available software
    system for 3D computer graphics, modeling, image processing, volume
    rendering, scientific visualization, and information visualization.
  dev_url: https://gitlab.kitware.com/vtk/vtk
  doc_url: https://www.vtk.org/files/release/{{major_minor}}/vtkDocHtml-{{version}}.tar.gz
  doc_source_url: https://github.com/Kitware/VTK/tree/v{{version}}/Documentation/Doxygen

